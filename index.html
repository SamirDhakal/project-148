<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id = "bench" src = "./textures/bench/scene.gltf"></a-asset-item>
                <a-asset-item id = "lamp" src = "./textures/lamp/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                scale = "0.05 0.05 0.05"
                gltf-model = "#bench"
                position = "0 1 -4"
                shadow = "cast:true;"
            ></a-entity>
            <a-entity
                scale = "0.05 0.05 0.05"
                gltf-model = "#lamp"
                position = "2 1 -4"
                shadow = "cast:true;"
            ></a-entity>

            <a-entity
                light = "typt:point;castShadow:true;color:#e6ca14;intensity:2.35"
                position = "-5.92951 8.39487 1.29438"
            ></a-entity>
            <a-entity light = "type:ambient;"></a-entity>
        </a-scene>
    </body>
</html>
